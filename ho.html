  <script>
    const storySuggestion=document.getElementsByClassName('storySuggestion')[0];

    let a=0;

    let s=document.getElementsByClassName('storyBox');
  
  function search(val){
  val=val.toLowerCase();
      Array.from(s).forEach(e=>{
       storyTopic=e.innerHTML.split('<h1>')[1].split('</h1>')[0].toLowerCase();
       if(storyTopic.includes(val)){
         e.style.display='block';

       }else if(val.length===0){
         e.style.display='block';
      
       }else{
         e.style.display='none';
       }
      })
    
      
      
  }
